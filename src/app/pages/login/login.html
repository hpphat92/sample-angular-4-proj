<div class="auth-main">
  <div class="auth-content">
    <h1>Log in</h1>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error': email.invalid && (email.dirty || email.touched)}">
        <input [formControl]="email" type="email" class="form-control" placeholder="Email">
        <p class="form-error-message">
          <span *ngIf="email.invalid && (email.dirty || email.touched)">
            <span *ngIf="email.errors?.required">
              Email cannot be blank
            </span>
            <span *ngIf="email.errors?.pattern">
              Email is invalid
            </span>
          </span>
        </p>
      </div>
      
      <div class="form-group" [ngClass]="{'has-error': password.invalid && (password.dirty || password.touched)}">
        <input [formControl]="password" type="password" class="form-control" placeholder="Password">
        <p class="form-error-message">
          <span *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.required">
            Password cannot be blank
          </span>
          <span *ngIf="password.invalid && (password.dirty || password.touched) && (password.errors?.minlength || password.errors?.maxlength)">
            Password length must be between 4 and 15
          </span>
        </p>
      </div>

      <div class="d-flex text-left">
        <div class="flex-1">
          <div class="checkbox">
            <input formControlName="rememberMe" id="rememberMeCheckbox" type="checkbox">
            <label for="rememberMeCheckbox">Remember Me</label>
          </div>
        </div>
        <div class="flex-1 text-right">
          <a class="pull-right" [routerLink]="['/forgot-password']">Forgot password?</a>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-block btn-submit">GO</button>
      </div>
    </form>
    <div class="auth-footer">
      <span>Don't have an account? </span>
      <a [routerLink]="['/signup']">Sign up</a>
    </div>
  </div>
</div>
