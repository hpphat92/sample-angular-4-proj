<div></div>
<a href="javascript:void(0)" (click)="goFullScreen()" *ngIf="!isIPhone">
  <p>{{'label.click_full_screen' | translate}}<img src="assets/img/full-screen.png"></p>
</a>
<div class="ios-fullscreen" *ngIf="this.iOS && this.isFullScreen">
  <a href="javascript:void(0)" (click)="exitFullScreen()">
    <p class="m-b-10">Click here to exit full screen<img src="assets/img/exit-full-screen.png"></p>
  </a>
</div>
