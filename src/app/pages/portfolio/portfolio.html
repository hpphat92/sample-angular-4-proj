<div class="header-button pull-right">
  <button class="btn btn-default btn-with-icon" placement="top" ngbTooltip="Tooltip on top">
    <i class="fa fa-plus"></i>
  </button>
  <button class="btn btn-default btn-with-icon" placement="top" ngbTooltip="Tooltip on top">
    <i class="fa fa-minus"></i>
  </button>
</div>
<table class="table table-porfolio">
  <thead>
  <td></td>
  <td>Manager</td>
  <td class="width-small">Active services</td>
  </thead>

  <tbody>
  <tr *ngFor="let item of items">
    <td class="text-left">{{item.name}}</td>
    <td class="text-left">{{item.manager?.firstName + ' ' + item.manager?.lastName}}</td>
    <td class="service-container">
      <div *ngFor="let i of item.services" class="item">
        <div class="image">
          <a [routerLink]="['/app/portfolio-detail/'+i.mappingId]">
            <img [src]="i.imageUrl" alt="">
          </a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
