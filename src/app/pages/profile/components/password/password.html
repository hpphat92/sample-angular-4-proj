<div class="auth-content row">
  <div class="col-lg-6 col-md-8 col-xs-12 col-sm-12">
    <form [formGroup]="frm" (ngSubmit)="changePassword()">
      <div class="form-group row m-b-0"
           [ngClass]="{'has-error': oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)}">
        <label class="col-md-2">Current Password</label>
        <div class="col-md-8">
          <input [formControl]="oldPassword" type="password" class="form-control "
                 placeholder="Enter your current password">
          <p class="form-error-message">
          <span *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched) && oldPassword.errors?.required">
            {{'error.current_password_required' | translate}}
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row m-b-0"
           [ngClass]="{'has-error': password.invalid && (password.dirty || password.touched)}">
        <label class="col-md-2">New Password</label>
        <div class="col-md-8">
          <input [formControl]="password" type="password" class="form-control"
                 placeholder="Enter a new password">
          <p class="form-error-message">
          <span *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.required">
            {{'error.password_required' | translate}}
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row m-b-0"
           [ngClass]="{'has-error': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)}">
        <label class="col-md-2">Confirm New Password</label>
        <div class="col-md-8">
          <input [formControl]="confirmPassword" type="password" class="form-control"
                 placeholder="Re-type password">
          <p class="form-error-message">
          <span *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors?.required">
            {{'error.confirm_password_required' | translate}}
          </span>
          <span *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword.errors?.passwordsEqual)">
              {{'error.confirm_password_not_macth' | translate}}
          </span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 text-right">
          <button type="submit" class="btn btn-alythex" [disabled]="frm.invalid || submitted3">Change Password</button>
        </div>
      </div>
    </form>

  </div>
</div>
