<div class="auth-content row">
  <div class="col-md-12">
    <form [formGroup]="frm" (ngSubmit)="changePassword()">
      <div class="form-group row"
           [ngClass]="{'has-error': oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)}">
        <label class="col-md-2">Current Password</label>
        <div class="col-md-10">
          <input [formControl]="oldPassword" type="password" class="form-control "
                 placeholder="Enter your current password">
          <p class="form-error-message">
          <span
            *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched) && oldPassword.errors?.required">
            Current password cannot be blank
          </span>
            <span
              *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched) && (oldPassword.errors?.minlength || oldPassword.errors?.maxlength)">
            Current password length must be between 4 and 15
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': password.invalid && (password.dirty || password.touched)}">
        <label class="col-md-2">New Password</label>
        <div class="col-md-10">
          <input [formControl]="password" type="password" class="form-control"
                 placeholder="Enter a new password">
          <p class="form-error-message">
          <span *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.required">
            Password cannot be blank
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)}">
        <label class="col-md-2">Confirm New Password</label>
        <div class="col-md-10">
          <input [formControl]="confirmPassword" type="password" class="form-control"
                 placeholder="Re-type password">
          <p class="form-error-message">
          <span
            *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors?.required">
            Confirm Password cannot be blank
          </span>
            <span
              *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword.errors?.passwordsEqual)">
            Confirm password does not match
          </span>
          </p>
        </div>
      </div>
      <div class="d-flex text-left">
      </div>
      <div>
        <button type="submit" class="btn btn-alythex" [disabled]="frm.invalid || submitted3">Change Password</button>
      </div>
    </form>

  </div>
</div>
