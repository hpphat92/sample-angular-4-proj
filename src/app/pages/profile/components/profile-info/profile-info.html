<div class="auth-content row">
  <div class="col-md-12">
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <div class="form-group row"
           [ngClass]="{'has-error': firstName.invalid && (firstName.dirty || firstName.touched)}">
        <label class="col-md-2">First Name</label>
        <div class="col-md-10">
          <input [formControl]="firstName" id="firstName" type="text" class="form-control" placeholder="First Name">
          <p class="form-error-message">
          <span *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
            <span *ngIf="firstName.errors?.required">
              First Name cannot be blank
            </span>
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': lastName.invalid && (lastName.dirty || lastName.touched)}">
        <label class="col-md-2">Last Name</label>
        <div class="col-md-10">
          <input [formControl]="lastName" type="text" class="form-control" placeholder="Last Name">
          <p class="form-error-message">
          <span *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <span *ngIf="lastName.errors?.required">
              Last Name cannot be blank
            </span>
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': email.invalid && (email.dirty || email.touched)}">
        <label class="col-md-2">Email</label>
        <div class="col-md-10">
          <input [formControl]="email" type="email" class="form-control" placeholder="Email">
          <p class="form-error-message">
          <span *ngIf="email.invalid && (email.dirty || email.touched)">
            <span *ngIf="email.errors?.required">
              Email cannot be blank
            </span>
            <span *ngIf="email.errors?.pattern">
              Email is invalid
            </span>
          </span>
          </p>
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': telephone.invalid && (telephone.dirty || telephone.touched)}">
        <label class="col-md-2">Phone</label>
        <div class="col-md-10">

          <input [formControl]="telephone" type="text" class="form-control" placeholder="Phone Number">
          <p class="form-error-message">
          <span *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">
            <span *ngIf="telephone.errors?.required">
              Phone cannot be blank
            </span>
            <span *ngIf="telephone.errors?.pattern">
              Phone is invalid
            </span>
          </span>
          </p>
        </div>
        <button type="submit" class="btn btn-alythex" [disabled]="frm.invalid || submitted">Save
        </button>
      </div>
    </form>
  </div>
</div>
