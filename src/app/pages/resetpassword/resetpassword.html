<div class="auth-main">
  <div class="auth-content">
    <h1 class="title">Reset Password</h1>
    <h5 class="page-sub-title">Enter your new password below</h5>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error': password.invalid && (password.dirty || password.touched)}">
        <input [formControl]="password" type="password" class="form-control" placeholder="Enter a new password">
        <p class="form-error-message">
          <span *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.required">
            Password cannot be blank
          </span>
          <span
            *ngIf="password.invalid && (password.dirty || password.touched) && (password.errors?.minlength || password.errors?.maxlength)">
            Password length must be between 4 and 15
          </span>
        </p>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)}">
        <input [formControl]="confirmPassword" type="password" class="form-control" placeholder="Re-type password">
        <p class="form-error-message">
          <span
            *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors?.required">
            Confirm Password cannot be blank
          </span>
          <span
            *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword.errors?.minlength || confirmPassword.errors?.maxlength)">
            Password length must be between 4 and 15
          </span>
          <span
            *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword.errors?.passwordsEqual)">
            Confirm password does not match
          </span>
        </p>
      </div>

      <div class="d-flex text-left">
        <!--<div class="flex-1">-->
        <!--<div class="checkbox">-->
        <!--<input formControlName="rememberMe" id="rememberMeCheckbox" type="checkbox">-->
        <!--<label for="rememberMeCheckbox">Remember Me</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="flex-1 text-right">-->
        <!--<a class="pull-right" [routerLink]="['/forgot-password']">Forgot password?</a>-->
        <!--</div>-->
      </div>
      <div>
        <button type="submit" class="btn btn-block btn-submit" [disabled]="frm.invalid || submitted">GO</button>
      </div>
    </form>
    <div class="auth-footer">
      <span>Back to </span>
      <a [routerLink]="['/login']">Log in</a>
    </div>
  </div>
</div>
