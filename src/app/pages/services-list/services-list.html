<div class="row">
  <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6 box-item" *ngFor="let item of items; let i = index;">
    <div class="box-item-container">
      <h3 class="service-name"><b>Service {{i+1}}: {{item.name}}</b></h3>
      <h5 class="description" [innerHtml]="item.description"></h5>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4>Click <a [routerLink]="['/app/active-service']"><b>here</b></a> to activate a Service.</h4>
  </div>
</div>
