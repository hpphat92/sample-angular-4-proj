<ul id="al-sidebar-list-top" class="al-sidebar-list" baSlimScroll [baSlimScrollOptions]="{}"
    (mouseleave)="hoverElemTop=outOfArea">
  <ba-menu-item
    [menuItem]="menuItems[0]"
    (itemHover)="hoverItem($event)"
    (toggleSubMenu)="toggleSubMenu($event)"></ba-menu-item>
</ul>
<ul id="al-sidebar-list-bottom" class="al-sidebar-list" baSlimScroll [baSlimScrollOptions]="{}"
    (mouseleave)="hoverElemTop=outOfArea">
  <ba-menu-item
    [menuItem]="item"
    (itemHover)="hoverItem($event)"
    (toggleSubMenu)="toggleSubMenu($event)"
    *ngFor="let item of menuItems | slice: 1"></ba-menu-item>
</ul>
